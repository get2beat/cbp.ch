<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      xmlns:rx="http://typo3.org/ns/Reelworx/RxShariff/ViewHelper"
      data-namespace-typo3-fluid="true">

<f:layout name="Detail" />

<f:section name="content">
    <f:if condition="{newsItem}">
        <f:then>
            <n:format.nothing>
                <n:excludeDisplayedNews newsItem="{newsItem}" />
                <f:if condition="{settings.detail.showMetaTags}">
                    <f:render partial="Detail/Opengraph" arguments="{newsItem: newsItem, settings:settings}" />
                </f:if>
                <f:if condition="{newsItem.alternativeTitle}">
                    <f:then>
                        <n:titleTag>
                            <f:format.htmlentitiesDecode>{newsItem.alternativeTitle}</f:format.htmlentitiesDecode>
                        </n:titleTag>
                    </f:then>
                    <f:else>
                        <n:titleTag>
                            <f:format.htmlentitiesDecode>{newsItem.title}</f:format.htmlentitiesDecode>
                        </n:titleTag>
                    </f:else>
                </f:if>
            </n:format.nothing>
            <f:if condition="{newsItem.contentElements}">
                <f:then>
                    <!-- content elements -->
                    <f:cObject typoscriptObjectPath="lib.tx_news.contentElementRendering">{newsItem.contentElementIdList}</f:cObject>
                </f:then>
                <f:else>
                    <div class="m-layout mx-auto" style="">
                        <div class="md:w-3/4 md:pl-32 md:pr-36">
                            <div class="m-text text-left  p-6 xl:p-12 pb-12">
                                <h3 class="">{newsItem.title}</h3>
                                <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{newsItem.teaser}</f:format.html>
                            </div>
                        </div>
                    </div>
                </f:else>
            </f:if>
            <!-- back button -->
            <f:if condition="{settings.backPid}">
                <f:then>
                    <div class="m-button-wrap m-layout flex justify-center mb-24">
                        <f:link.typolink parameter="{settings.backPid}" >
                            <button class="m-button">
                                Zurück
                            </button>
                        </f:link.typolink>
                    </div>
                </f:then>
                <f:else>
                    <div class="m-button-wrap m-layout flex justify-center mb-24">
                        <a href="javascript:history.back()">
                            <button class="m-button">
                                Zurück
                            </button>
                        </a>
                    </div>
                </f:else>
            </f:if>
        </f:then>
        <f:else>

        </f:else>
    </f:if>
</f:section>
</html>
