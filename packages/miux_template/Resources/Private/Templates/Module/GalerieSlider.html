<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:miux="http://typo3.org/ns/Miux/MiuxTemplate/ViewHelpers"
      data-namespace-typo3-fluid="true">

<section id="c{data.uid}" class="m-modul-galerieslider m-cbp-header m-layout">

        <div class="m-grid-galerieslider">
            <div class="m-grid-image">
                <div class="swiper-container swiper swiper-container__galerie">
                    <div class="swiper-wrapper">
                        <f:for each="{data_tx_modul_bild}" as="slide">
                            <div class="m-slide swiper-slide">
                                <f:if condition="{slide}">
                                    <f:then>
                                        <f:variable name="sliderImg">{slide}</f:variable>
                                        <picture >
                                            <f:if condition="{data.tx_modul_bilddimension} == 'gross'">
                                                <source data-variant="2xl" data-maxwidth="1600" media="(min-width: 1536px)"
                                                        srcset="{f:uri.image(image: sliderImg, maxWidth: '1700',cropVariant:'desktop', fileExtension: 'webp')}" type="image/webp">
                                                <source data-variant="xl" data-maxwidth="1300" media="(min-width: 1280px)"
                                                        srcset="{f:uri.image(image: sliderImg, maxWidth: '1400',cropVariant:'desktop', fileExtension: 'webp')}" type="image/webp">
                                            </f:if>
                                            <source data-variant="lg" data-maxwidth="1100" media="(min-width: 1024px)"
                                                    srcset="{f:uri.image(image: sliderImg, maxWidth: '1100',cropVariant:'desktop', fileExtension: 'webp')}" type="image/webp">
                                            <source data-variant="md" data-maxwidth="800" media="(min-width: 768px)"
                                                    srcset="{f:uri.image(image: sliderImg, maxWidth: '800',cropVariant:'desktop', fileExtension: 'webp')}" type="image/webp">
                                            <source data-variant="sm" data-maxwidth="640"
                                                    srcset="{f:uri.image(image: sliderImg, maxWidth: '500',cropVariant:'mobile', fileExtension: 'webp')}" type="image/webp">
                                            <img class="m-slide__media"
                                                 src="{f:uri.image(image: sliderImg, cropVariant: 'default', maxWidth: 1900)}"
                                                 title="{sliderImg.title}" alt="{sliderImg.title}" >
                                        </picture>
                                    </f:then>
                                </f:if>
                            </div>
                        </f:for>
                    </div>
                </div>
            </div>
            <div class="m-grid-hover z-40">
                <div class="bg-white md:py-8">
                    <div class="p-4 md:pl-32 md:pr-8">
                        <h1 class="{data.tx_modul_textposition}  ">
                            <f:format.html parseFuncTSPath="lib.parseFunc">{data.header}</f:format.html>
                        </h1>
                    </div>
                    <div class="m-text px-4 md:pl-32 md:pr-36">
                        <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
                    </div>
                </div>
            </div>

    </div>
</section>
