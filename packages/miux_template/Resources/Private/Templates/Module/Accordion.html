<f:if condition="{data_tx_modul_accordions}">
    <section id="c{accordion_item.data.uid}" class="m-modul-text p-6 xl:p-12 pb-12 {data.tx_modul_backgroundcolor} revealelem">
        <div class="m-layout mx-auto flex justify-center">
            <div class="w-full xl:w-5/6">
                <f:if condition="{data.tx_modul_showtitle}">
                    <f:if condition="{data.tx_modul_h1}">
                        <f:then>
                            <h1 class="pb-4">
                                <f:format.html parseFuncTSPath="lib.parseFunc">{data.header}</f:format.html>
                            </h1>
                        </f:then>
                        <f:else>
                            <h3 class="pb-4">
                                <f:format.html parseFuncTSPath="lib.parseFunc">{data.header}</f:format.html>
                            </h3>
                        </f:else>
                    </f:if>
                </f:if>
                <f:for each="{data_tx_modul_accordions}" as="accordion_item" iteration="iter">
                    <article class="m-modul-accordeon border-b-2 border-mittel pt-1 pb-6 md:pt-4 xl:pb-12 xl:pt-8 {f:if(condition:iter.isFirst, then: 'border-t-2')}">
                        <div class="m-modul-accordeon-header flex justify-between items-center cursor-pointer select-none">
                            <h3 class="">{accordion_item.data.tx_modul_titel}</h3>
                            <div class="m-icon mt-4 w-8 h-8 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="49" height="49" viewBox="0 0 49 49">
                                    <g id="Gruppe_14" data-name="Gruppe 14" transform="translate(-1740 -2103)">
                                        <line id="Linie_5" data-name="Linie 5" y2="45" transform="translate(1764.5 2105)" fill="none" stroke="#79838c" stroke-linecap="round" stroke-width="4"/>
                                        <line id="Linie_6" data-name="Linie 6" x1="45" transform="translate(1742 2127.5)" fill="none" stroke="#79838c" stroke-linecap="round" stroke-width="4"/>
                                    </g>
                                </svg>
                            </div>
                        </div>
                        <div class='m-content-wrapper'>
                            <div class="m-content">
                                <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{accordion_item.data.tx_modul_text}</f:format.html>
                                <f:if condition="{accordion_item.data.tx_modul_link}">
                                    <f:link.typolink parameter="{accordion_item.data.tx_modul_link}">
                                        <button class="m-button">
                                            <f:if condition="{accordion_item.data.tx_modul_link_title}">
                                                <f:then>
                                                    {accordion_item.data.tx_modul_link_title}
                                                </f:then>
                                                <f:else>
                                                    mehr
                                                </f:else>
                                            </f:if>
                                        </button>
                                    </f:link.typolink>
                                </f:if>
                            </div>
                        </div>

                    </article>
                </f:for>
            </div>
        </div>
    </section>
</f:if>
